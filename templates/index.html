<!DOCTYPE html>
<html>
<head>

    <style>
        body{
  margin: 0;
  padding: 0;
  background-color: #fff;
}
.search-box{
  padding: 10px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  height: 30px;
  background-color: #fff;
  border: 1px solid #9cb3cb;
  border-radius: 30px;
  transition: 0.4s;
  width:60px;
}
.search-box:hover{
  box-shadow: 0px 0px .5px 1px #9cb3cb;
  width: 282px;
}
.search-btn{
  text-decoration: none;
  float: right;
  width: 30px;
  height: 30px;
  background-color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #9cb3cb;
}
.search-box:hover > .search-btn{
  background-color: #fff;
}
.input_search{
  display: flex;
  padding: 0;
  width: 0px;
  border:none;
  background: none;
  outline: none;
  float: left;
  font-size: 1rem;
  line-height: 30px;
  transition: .4s;
}
.search-box:hover > .search-txt{
  width: 240px;
  padding: 0 6px;
}

        body{
            height: 100%;
            width: 100%;
            background-repeat: no-repeat;    
            background-size: cover;
            font-family: 'Gugi', cursive;
        }
        body h1, h2{
            text-align: center;
            padding-top:50px;}
        .input-group{
            text-align: center;
            padding:30px;
        }
        .input_search{
            width: 50%;
            padding-top: 1.5%;
            padding-bottom: 1.5%;
            text-align: center;
        }
        .button_search{
            padding-top: 1.5%;
            padding-bottom: 1.5%;
        }
    </style>
    <title>국민연금사업장 조회서비스</title>
</head>
<body>
